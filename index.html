<!DOCTYPE html>
<html>
<head>
	<title>Dungeons and Dragons Character Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="getCharacter(); loadCharacter(); saveCharacter();">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 btn-group" role="group">
				<button class="btn btn-outline-primary" onclick="getPreviousCharacter(); saveCharacter()">Previous Character</button>
			    <button class="btn btn-outline-primary" onclick="getCharacter(); saveCharacter()">Create Character</button>
			    <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Settings</button>
			</div>
			<div class="col-3 collapse" id="collapseExample">
		  		<div class="card card-body">
		    		<button class="btn btn-outline-danger" onclick="deleteCharacter()">Delete Character Test</button>
		  			<div class="dropdown">
		  				<button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    	Random
					  	</button>
					  	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					  		<button class="dropdown-item" onclick="setRaceManual(1)">Hill Dwarf</button>
					  		<button class="dropdown-item" onclick="setRaceManual(2)">Mountain Dwarf</button>
					  		<button class="dropdown-item" onclick="setRaceManual(3)">High Elf</button>
					  		<button class="dropdown-item" onclick="setRaceManual(4)">Wood Elf</button>
					  		<button class="dropdown-item" onclick="setRaceManual(5)">Dark Elf</button>
					  		<button class="dropdown-item" onclick="setRaceManual(6)">Lightfoot Halfling</button>
					  		<button class="dropdown-item" onclick="setRaceManual(7)">Stout Halfling</button>
					  		<button class="dropdown-item" onclick="setRaceManual(8)">Human</button>
					  		<button class="dropdown-item" onclick="setRaceManual(9)">Dragonborn</button>
					  		<button class="dropdown-item" onclick="setRaceManual(10)">Forest Gnome</button>
					  		<button class="dropdown-item" onclick="setRaceManual(11)">Rock Gnome</button>
					  		<button class="dropdown-item" onclick="setRaceManual(12)">Half-Elf</button>
					  		<button class="dropdown-item" onclick="setRaceManual(13)">Half-Orc</button>
					  		<button class="dropdown-item" onclick="setRaceManual(14)">Tiefling</button>
					  		<button class="dropdown-item" onclick="setRaceManual(15)">Random</button>
					  	</div>
		  			</div>
		 		</div>
			</div>
			<div class="col-12">
				<h4>Descriptions</h4>
				<span id="consoleDescriptions"></span>
		                <hr>
				<h4>Statistics</h4>
				<span id="consoleStatistics"></span>
			</div>
			
		</div>
	</div>
	<script src="dnd.js" type="text/javascript"></script>
</body>
</html>
